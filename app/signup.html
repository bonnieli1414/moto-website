<div class="member signup text-light">
    <main class="banner">
        <div class="container">
            <!-- 會員註冊頁面開始 -->
            <form class="bg-theme101-color d-flex flex-column w-lg-50 mx-auto p-5">
                <h2 class="text-center">會員註冊</h2>
                <div class="mb-3">
                    <label for="inputEmail1" class="form-label">帳號</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="請輸入電子郵件">
                </div>
                <div class="mb-3">
                    <label for="inputEmail1" class="form-label">使用者名稱</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="請輸入使用者名稱">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="請輸入密碼">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">確認密碼</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="請再次輸入密碼">
                </div>
                <div class="text-center mb-3">
                    <button type="submit" class="btn btn-light link">&nbsp;登入&nbsp;</button>
                </div>
            </form>
            <!-- 會員註冊頁面結束 -->
            <p class="text-center py-3">已經註冊會員了?<a href="member.html" style="display: inline;">&nbsp;返回會員登入</a></p>
        </div>
    </main>
</div>
